version: '3.4'

services:
  discordtodoist:
    image: discordtodoist
    build:
      context: .
      dockerfile: ./Dockerfile
    command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m flask run --no-debugger --no-reload --host 0.0.0.0 --port 5100"]
    ports:
      - 5100:5100
      - 5678:5678
    environment:
      - FLASK_APP=src\DiscordToDoist\__main__.py
