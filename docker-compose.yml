version: '3.4'

services:
  app:
    image: todoistintegration
    container_name: todoistintegration
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - 5100:5100
    volumes:
      - /var/log:/var/log
    environment:
      - connection_string=mongodb://${db_root_user}:${db_root_pass}@database0:40250/
      - todoist_client_id=${todoist_client_id}
      - todoist_client_secret=${todoist_client_secret}
      - todoist_scope=${todoist_scope}
      - discord_token=${discord_token}
      - logging_file=${logging_file}

  database0:
    image: mongo
    container_name: database0
    command: mongod --port 40250 --replSet dbrs
    volumes:
      - ./bash/rs-setup.sh:/scripts/rs-setup.sh
    ports:
      - 40250:40250

  db1:
    image: mongo
    container_name: db1
    command: mongod --port 40251 --replSet dbrs
    ports:
      - 40251:40251

  db2:
    image: mongo
    container_name: db2
    command: mongod --port 40252 --replSet dbrs
    ports:
      - 40252:40252
